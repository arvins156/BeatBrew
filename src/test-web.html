<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John BBQ</title>
  </head>
  <link rel="stylesheet" href="styles.css"/>
  <body>
    <div class="main-page"> 
        <div class="top-row-container">
            <div class="title-container">
                <div class="title">
                    <h1>JohnKaraoke</h1>
                </div>
            </div>
            
            <div class="search-bar-container">
                <div class="search-bar">
                    <h2>Search Bar</h2>
                </div>
                <img src="assets/search-button.svg" class="search-bar-button">
            </div>  

        </div>
        
        <div class="middle-row-container">
            <div class="previous-lyrics">
                <h2>PreviousLyrics</h2>
            </div>
        
            <div class="current-lyrics">
                <h2>CurrentLyrics</h2>
            </div>
        
            <div class="future-lyrics">
                <h2>FutureLyrics</h2>
            </div>
        </div>
      
        <div class="bottom-row-container">
            <div class="buttons-container">
                <img src="assets/play-button.svg" class="play-button">
                
                <img src="assets/pause-button.svg" class="pause-button">

                <img src="assets/volume-down-button.svg" class="volume-down-button">

                <img src="assets/volume-up-button.svg" class="volume-up-button">
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar">
                </div>
                <div class="elapsed-time">
                    <h2>2:17</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
